<section class="mt-16 md:mt-20" #heroContainer>
    <ng-particles [id]="id" [options]="particlesOptions"></ng-particles>

    <!-- Hero Container -->
    <section class="py-12 md:py-32" #hero>
        <div class="cont">

            <div class="flex flex-col-reverse md:flex-row contCards">

                <div class="mt-3 md:mt-0 text-center md:text-left 
                    flex flex-col justify-center items-center md:items-start md:w-3/5">
                    <h1>Joseph Ojiofor <br> Chikeme</h1>
                    <h4 class="mt-3">Web Developer</h4>
                    <p class="mt-6 mx-4 md:ml-0 md:mr-32">Continually deliver enterprise benefits rather than compelling
                        systems.</p>
                    <button class="mt-9 md:mt-12 w-fit">Let's Chat</button>
                </div>

                <div #heroImage id="heroImage">
                    <img class="flex mx-auto md:mx-0 md:justify-self-start w-2/4 md:w-full"
                        src="assets/cartoonized-joe.png" alt="Joseph Chikeme cartoonized">
                </div>

            </div>

        </div>
    </section>

</section>
