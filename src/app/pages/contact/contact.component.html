<section id="hero" class="mt-28 md:mt-40 mb-12 relative" #heroContainer>

    <div class="flex flex-col items-center justify-center">

        <div class="sentMessage" *ngIf="sentForm">Hi {{fullname}}, your message has been sent successfully😊</div>

        <form class="cForm overflow-hidden" #cForm="ngForm" *ngIf="!sentForm">
            <div class="mb-3">
                <span class="font-gray-500 font-medium">Get in touch ✌🏾</span>
            </div>
            <div>
                <input id="name" class="w-full" name="name" type="text" placeholder="Full Name" required minlength="3"
                    [(ngModel)]="fullname">
            </div>
            <div>
                <input id="email" class="w-full" name="email" type="email" placeholder="Primary Email" required
                    minlength="6" pattern="[^ @]*@[^ @]*" [(ngModel)]="email">
            </div>
            <div>
                <textarea name="senderMessage" id="message" class="w-full" rows="4" placeholder="Message here" required
                    [(ngModel)]="senderMessage"></textarea>
            </div>
            <div>
                <ng-container *ngIf="!sending; else Loading">
                    <button (click)="submit(cForm)">Send
                        Message</button>
                </ng-container>
                <ng-template #Loading>
                    <button>Send...</button>
                </ng-template>
            </div>

            <!-- <div class="overflow-auto whitespace-pre-wrap">
                <pre>{{cForm.value | json}}</pre>
            </div> -->

            <span *ngIf="cForm.invalid && cForm.submitted" class="text-red-600">
                All fields should be filled correctly.
            </span>
        </form>

    </div>

    <div class="flex mt-8 md:mt-16 mb-0">
        <ng-lottie class="mx-auto" width="250px" [options]="catLottie"></ng-lottie>
    </div>

</section>
