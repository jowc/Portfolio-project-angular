<div class="">
    <swiper [config]="config" #swiper [navigation]="true">

        <ng-container *ngFor="let slide of (slides); let i = index">
            <ng-template swiperSlide>
                <div class="swiper-zoom-container">
                    <img src="{{slide.url}}" alt="" class="object-cover w-96 h-56 rounded-lg shadow-md mx-3">
                </div>
            </ng-template>
        </ng-container>

    </swiper>
</div>
