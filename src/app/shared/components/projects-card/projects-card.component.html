<div id="card" class="card">
    <div class="h-40 border-b-2 border-gray-100 ">
        <img class="card-img" src="{{cdata?.img}}" alt="project image" loading="lazy">
    </div>
    <div class="m-3">
        <div class="flex space-x-2">
            <ng-container *ngFor="let chip of cdata?.stacks">
                <div class="card-chips">{{chip}}</div>
            </ng-container>
        </div>
    </div>
    <div class="mx-3 mb-5">
        <div class="mt-3 flex flex-col">
            <div>
                <p>{{cdata?.description}}</p>
            </div>

            <div class="text-right mt-2 self-end">
                <ng-container *ngIf="true; else pLink">
                    <span>Read more</span>
                </ng-container>
                <ng-template #pLink>
                    <span href="#">Visit</span>
                </ng-template>
            </div>
        </div>
    </div>
</div>
